</head>
<body>
    <style>
        /* max width 1023px chajy tu 1023px tro xuong */

            .container {
                background-color: red;

                height: 150px;

        /* min width chay tu 1023 tro len */

            .container {
                background-color: yellow;
                width: 150px;
                height: 150px;
            }
        }
    </style>
    <div class="container">

    </div>
