<script>
    function truncateAString(string,number){
    var newStr = "";
    var strTemp = "";
    if(string != ""){
        newStr = string.split(" ");
    }
    for(var i = 0;i< number ; i++){
        strTemp+= newStr[i] + " ";
    }
    return strTemp;
}
