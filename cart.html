    .header {
      top: 0;
    }

    .nav-header {
      background-color: #fbb03b;
    }

    .menu-link {
      color: #fff;
    }

    .toggle {
      display: none;
    }

    .main-content {
      position: relative;
      top: 200px;
    }

    .table-condensed {
      width: 100%;
    }

    .table-responsive {
      width: 100%;
      height: 100%;
    }

    .table {
      background-color: #fbb03b;
      border: 1px solid #333;
      color: #fff;
    }

    .cart_menu {
      display: flex;
      justify-content: space-between;
    }
    .cart-item{
      width: 100%;
      height: 200px;
    }
    .cart-item-link{
      display: flex;
      position: absolute;
      height: 200px;
      width: 25%;
      flex-direction: column;
    }
    .badge{
      height: 25px;
    }
  </style>
